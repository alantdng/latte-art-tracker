<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latte'd - Track Your Latte Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo-link"><h1 class="logo">Latte'd</h1></a>
      <nav class="nav-tabs">
        <a href="index.html" class="nav-tab active">Feed</a>
        <a href="my-lattes.html" class="nav-tab">My Lattes</a>
      </nav>
      <div class="header-actions">
        <!-- Notification Icon (hidden for guests) -->
        <a href="notifications.html" class="notif-icon-wrapper" id="notif-link" aria-label="Notifications" style="display: none;">
          <span class="notif-icon">‚òï</span>
          <span id="notif-badge" class="notif-badge hidden"></span>
        </a>
        <!-- Guest actions -->
        <div id="guest-actions" class="guest-actions" style="display: none;">
          <a href="login.html" class="btn btn-small btn-secondary">Log In</a>
          <a href="register.html" class="btn btn-small btn-primary">Sign Up</a>
        </div>
        <!-- Hamburger Menu (for logged in users) -->
        <div class="hamburger-wrapper" id="hamburger-wrapper" style="display: none;">
          <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <!-- Hamburger Menu Dropdown -->
          <div id="hamburger-menu" class="hamburger-menu hidden">
            <div id="user-info" class="menu-user-info"></div>
            <a href="profile.html" class="menu-item">Profile & Settings</a>
            <a href="my-lattes.html" class="menu-item">My Lattes</a>
            <a href="index.html" class="menu-item active">Community Feed</a>
            <hr class="menu-divider">
            <a href="#" id="logout-btn" class="menu-item menu-item-danger">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content feed-page">
    <!-- Filters -->
    <section class="feed-filters">
      <div class="filter-row">
        <select id="filter-country" class="filter-select">
          <option value="">All Countries</option>
        </select>
        <select id="filter-pattern" class="filter-select">
          <option value="">All Patterns</option>
        </select>
        <label class="filter-checkbox">
          <input type="checkbox" id="filter-following">
          <span>Following only</span>
        </label>
      </div>
    </section>

    <!-- Feed Grid -->
    <div id="feed-grid" class="feed-grid"></div>

    <!-- Empty State -->
    <div id="feed-empty" class="empty-state" style="display: none;">
      <div class="empty-icon">üåç</div>
      <h2>No posts found</h2>
      <p>Try adjusting your filters or follow more users to see their latte art.</p>
    </div>
  </main>

  <a href="entry.html" class="fab" aria-label="Add new entry">+</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/feed.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Optional auth - allows guest browsing
    Auth.optionalAuth().then((user) => {
      const userInfo = document.getElementById('user-info');
      const guestActions = document.getElementById('guest-actions');
      const hamburgerWrapper = document.getElementById('hamburger-wrapper');
      const notifLink = document.getElementById('notif-link');
      const fab = document.querySelector('.fab');

      if (user) {
        // Logged in user
        hamburgerWrapper.style.display = 'block';
        notifLink.style.display = 'flex';
        guestActions.style.display = 'none';

        if (userInfo) {
          userInfo.innerHTML = `
            <a href="profile.html" class="menu-user-link">
              <div class="menu-user">
                <div class="user-avatar-small">${(user.displayName || user.email)[0].toUpperCase()}</div>
                <span class="user-name">${user.displayName || user.email}</span>
              </div>
            </a>
          `;
        }
      } else {
        // Guest user
        hamburgerWrapper.style.display = 'none';
        notifLink.style.display = 'none';
        guestActions.style.display = 'flex';

        // Intercept FAB click for guests
        if (fab) {
          fab.addEventListener('click', (e) => {
            if (!Auth.isLoggedIn()) {
              e.preventDefault();
              Auth.showLoginPrompt('create a latte art entry');
            }
          });
        }
      }
    });

    // Handle logout
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        await Auth.logout();
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
