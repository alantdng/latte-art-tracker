<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Latte'd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-logo">Latte'd</h1>
        <p class="auth-tagline">Track your latte art journey</p>
      </div>

      <form id="login-form" class="auth-form">
        <div id="login-error" class="auth-error hidden"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>

        <button type="submit" id="login-btn" class="btn btn-primary btn-full">Log In</button>

        <p class="auth-link">
          <a href="#" id="forgot-password">Forgot password?</a>
        </p>
      </form>

      <div class="auth-divider">
        <span>New to Latte'd?</span>
      </div>

      <a href="register.html" class="btn btn-secondary btn-full">Create Account</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Redirect if already logged in
    Auth.redirectIfLoggedIn();

    // Handle login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('login-error');
      const btn = document.getElementById('login-btn');

      errorEl.classList.add('hidden');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const result = await Auth.login(email, password);

      if (result.success) {
        window.location.href = 'index.html';
      } else {
        errorEl.textContent = result.error;
        errorEl.classList.remove('hidden');
        btn.disabled = false;
        btn.textContent = 'Log In';
      }
    });

    // Handle forgot password
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Please enter your email address first.');
        return;
      }

      const result = await Auth.sendPasswordReset(email);
      if (result.success) {
        alert('Password reset email sent! Check your inbox.');
      } else {
        alert('Error: ' + result.error);
      }
    });
  </script>
</body>
</html>
