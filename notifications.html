<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Latte'd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="back-link">‚Üê Back</a>
      <h1 class="page-title">Notifications</h1>
      <div class="header-actions">
        <!-- Notification Icon -->
        <a href="notifications.html" class="notif-icon-wrapper active" aria-label="Notifications">
          <span class="notif-icon">‚òï</span>
          <span id="notif-badge" class="notif-badge hidden"></span>
        </a>
        <!-- Hamburger Menu -->
        <div class="hamburger-wrapper">
          <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <!-- Hamburger Menu Dropdown -->
          <div id="hamburger-menu" class="hamburger-menu hidden">
            <div id="user-info" class="menu-user-info"></div>
            <a href="profile.html" class="menu-item">Profile & Settings</a>
            <a href="my-lattes.html" class="menu-item">My Lattes</a>
            <a href="index.html" class="menu-item">Community Feed</a>
            <hr class="menu-divider">
            <a href="#" id="logout-btn" class="menu-item menu-item-danger">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content notifications-page">
    <div class="notifications-actions">
      <button id="mark-all-read" class="btn btn-secondary btn-small">Mark all as read</button>
    </div>

    <div id="notifications-list" class="notifications-list"></div>

    <div id="notifications-empty" class="empty-state hidden">
      <div class="empty-icon">üîî</div>
      <h2>No notifications</h2>
      <p>When someone comments on your posts or follows you, you'll see it here.</p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/app.js"></script>
  <script>
    Auth.requireAuth().then((user) => {
      const userInfo = document.getElementById('user-info');
      if (userInfo && user) {
        userInfo.innerHTML = `
          <a href="profile.html" class="menu-user-link">
            <div class="menu-user">
              <div class="user-avatar-small">${(user.displayName || user.email)[0].toUpperCase()}</div>
              <span class="user-name">${user.displayName || user.email}</span>
            </div>
          </a>
        `;
      }
    });

    document.getElementById('logout-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      await Auth.logout();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
