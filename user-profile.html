<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Latte'd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="back-link">← Back</a>
      <h1 class="page-title">Profile</h1>
      <div class="header-actions">
        <!-- Notification Icon (hidden for guests) -->
        <a href="notifications.html" class="notif-icon-wrapper" id="notif-link" aria-label="Notifications" style="display: none;">
          <span class="notif-icon">☕</span>
          <span id="notif-badge" class="notif-badge hidden"></span>
        </a>
        <!-- Guest actions -->
        <div id="guest-actions" class="guest-actions" style="display: none;">
          <a href="login.html" class="btn btn-small btn-secondary">Log In</a>
          <a href="register.html" class="btn btn-small btn-primary">Sign Up</a>
        </div>
        <!-- Hamburger Menu (for logged in users) -->
        <div class="hamburger-wrapper" id="hamburger-wrapper" style="display: none;">
          <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <!-- Hamburger Menu Dropdown -->
          <div id="hamburger-menu" class="hamburger-menu hidden">
            <div id="user-info" class="menu-user-info"></div>
            <a href="profile.html" class="menu-item">Profile & Settings</a>
            <a href="my-lattes.html" class="menu-item">My Lattes</a>
            <a href="index.html" class="menu-item">Community Feed</a>
            <hr class="menu-divider">
            <a href="#" id="logout-btn" class="menu-item menu-item-danger">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content user-profile-page">
    <!-- User Header -->
    <section class="user-profile-header">
      <div class="user-profile-avatar" id="profile-avatar"></div>
      <h2 class="user-profile-name" id="profile-name"></h2>
      <p class="user-profile-location" id="profile-location"></p>
      <button id="follow-btn" class="btn-follow-large hidden"></button>
    </section>

    <!-- Stats -->
    <section class="user-profile-stats">
      <div class="stat-item">
        <span id="stat-posts" class="stat-value">0</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat-item">
        <span id="stat-patterns" class="stat-value">0</span>
        <span class="stat-label">Patterns</span>
      </div>
    </section>

    <!-- Posts Grid -->
    <section class="user-profile-posts">
      <h3>Posts</h3>
      <div id="posts-grid" class="gallery-grid"></div>
      <div id="posts-empty" class="empty-state hidden">
        <p>No public posts yet.</p>
      </div>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/user-profile.js"></script>
  <script>
    // Optional auth - allows guest viewing of profiles
    Auth.optionalAuth().then((user) => {
      const userInfo = document.getElementById('user-info');
      const guestActions = document.getElementById('guest-actions');
      const hamburgerWrapper = document.getElementById('hamburger-wrapper');
      const notifLink = document.getElementById('notif-link');

      if (user) {
        // Logged in user
        hamburgerWrapper.style.display = 'block';
        notifLink.style.display = 'flex';
        guestActions.style.display = 'none';

        if (userInfo) {
          userInfo.innerHTML = `
            <div class="menu-user">
              <div class="user-avatar-small">${(user.displayName || user.email)[0].toUpperCase()}</div>
              <span class="user-name">${user.displayName || user.email}</span>
            </div>
          `;
        }
      } else {
        // Guest user
        hamburgerWrapper.style.display = 'none';
        notifLink.style.display = 'none';
        guestActions.style.display = 'flex';
      }
    });

    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        await Auth.logout();
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
