<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Latte'd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="back-link">← Back</a>
      <h1 class="page-title">Post</h1>
      <div class="header-actions">
        <!-- Notification Icon (hidden for guests) -->
        <a href="notifications.html" class="notif-icon-wrapper" id="notif-link" aria-label="Notifications" style="display: none;">
          <span class="notif-icon">☕</span>
          <span id="notif-badge" class="notif-badge hidden"></span>
        </a>
        <!-- Guest actions -->
        <div id="guest-actions" class="guest-actions" style="display: none;">
          <a href="login.html" class="btn btn-small btn-secondary">Log In</a>
          <a href="register.html" class="btn btn-small btn-primary">Sign Up</a>
        </div>
        <!-- Hamburger Menu (for logged in users) -->
        <div class="hamburger-wrapper" id="hamburger-wrapper" style="display: none;">
          <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <!-- Hamburger Menu Dropdown -->
          <div id="hamburger-menu" class="hamburger-menu hidden">
            <div id="user-info" class="menu-user-info"></div>
            <a href="profile.html" class="menu-item">Profile & Settings</a>
            <a href="my-lattes.html" class="menu-item">My Lattes</a>
            <a href="index.html" class="menu-item">Community Feed</a>
            <hr class="menu-divider">
            <a href="#" id="logout-btn" class="menu-item menu-item-danger">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content post-page">
    <!-- Post Header -->
    <section class="post-header">
      <div class="post-user-row">
        <div class="post-avatar" id="post-avatar"></div>
        <div class="post-user-info">
          <span class="post-username" id="post-username"></span>
          <span class="post-location" id="post-location"></span>
        </div>
        <button id="follow-btn" class="btn-follow hidden"></button>
      </div>
      <time class="post-time" id="post-time"></time>
    </section>

    <!-- Post Media -->
    <section class="post-media-section">
      <div id="post-media" class="post-media"></div>
    </section>

    <!-- Post Info -->
    <section class="post-info">
      <div class="post-title-row">
        <h2 id="post-pattern" class="post-pattern"></h2>
        <div id="post-rating" class="post-rating"></div>
      </div>

      <div class="post-params" id="post-params"></div>

      <div id="post-beans" class="post-beans hidden"></div>

      <p id="post-notes" class="post-notes hidden"></p>
    </section>

    <!-- Comments Section -->
    <section class="post-comments">
      <div class="comments-header">
        <h3 id="comments-heading">Comments</h3>
        <select id="comment-sort" class="comment-sort-select">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="top">Top Voted</option>
          <option value="controversial">Controversial</option>
        </select>
      </div>

      <!-- Comment Input -->
      <div class="comment-form" id="main-comment-form">
        <input type="text" id="comment-input" class="comment-input" placeholder="Add a comment..." maxlength="500">
        <button type="button" id="submit-comment" class="btn btn-primary btn-small">Post</button>
      </div>

      <!-- Comments Thread -->
      <div id="comments-thread" class="comments-thread"></div>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/post.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Optional auth - allows guest viewing
    Auth.optionalAuth().then((user) => {
      const userInfo = document.getElementById('user-info');
      const guestActions = document.getElementById('guest-actions');
      const hamburgerWrapper = document.getElementById('hamburger-wrapper');
      const notifLink = document.getElementById('notif-link');
      const commentForm = document.getElementById('main-comment-form');

      if (user) {
        // Logged in user
        hamburgerWrapper.style.display = 'block';
        notifLink.style.display = 'flex';
        guestActions.style.display = 'none';

        if (userInfo) {
          userInfo.innerHTML = `
            <div class="menu-user">
              <div class="user-avatar-small">${(user.displayName || user.email)[0].toUpperCase()}</div>
              <span class="user-name">${user.displayName || user.email}</span>
            </div>
          `;
        }
      } else {
        // Guest user
        hamburgerWrapper.style.display = 'none';
        notifLink.style.display = 'none';
        guestActions.style.display = 'flex';

        // Replace comment form with login prompt for guests
        if (commentForm) {
          commentForm.innerHTML = `
            <div class="guest-comment-prompt">
              <p>Want to join the conversation?</p>
              <a href="register.html" class="btn btn-primary btn-small">Sign Up to Comment</a>
            </div>
          `;
        }
      }
    });

    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        await Auth.logout();
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
