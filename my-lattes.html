<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Lattes - Latte'd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Latte'd</h1>
      <nav class="nav-tabs">
        <a href="index.html" class="nav-tab">Feed</a>
        <a href="my-lattes.html" class="nav-tab active">My Lattes</a>
      </nav>
      <div class="hamburger-wrapper">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <!-- Hamburger Menu Dropdown -->
        <div id="hamburger-menu" class="hamburger-menu hidden">
          <div id="user-info" class="menu-user-info"></div>
          <a href="profile.html" class="menu-item">Profile & Settings</a>
          <a href="notifications.html" class="menu-item">
            Notifications
            <span id="menu-notif-badge" class="menu-notif-badge hidden"></span>
          </a>
          <a href="my-lattes.html" class="menu-item active">My Lattes</a>
          <a href="index.html" class="menu-item">Community Feed</a>
          <hr class="menu-divider">
          <a href="#" id="logout-btn" class="menu-item menu-item-danger">Log Out</a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div id="gallery-grid" class="gallery-grid"></div>

    <div id="empty-state" class="empty-state">
      <div class="empty-icon">â˜•</div>
      <h2>No latte art yet</h2>
      <p>Start tracking your latte art journey by adding your first entry.</p>
      <a href="entry.html" class="btn btn-primary btn-large">Add Your First Latte</a>
    </div>
  </main>

  <a href="entry.html" class="fab" aria-label="Add new entry">+</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/app.js"></script>
  <script>
    Auth.requireAuth().then((user) => {
      const userInfo = document.getElementById('user-info');
      if (userInfo && user) {
        userInfo.innerHTML = `
          <div class="menu-user">
            <div class="user-avatar-small">${(user.displayName || user.email)[0].toUpperCase()}</div>
            <span class="user-name">${user.displayName || user.email}</span>
          </div>
        `;
      }
    });

    document.getElementById('logout-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      await Auth.logout();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
