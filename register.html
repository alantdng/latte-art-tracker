<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Latte'd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-logo">Latte'd</h1>
        <p class="auth-tagline">Join the latte art community</p>
      </div>

      <form id="register-form" class="auth-form">
        <div id="register-error" class="auth-error hidden"></div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Choose a username" minlength="3" maxlength="20">
          <p class="hint-text">This will be your display name</p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Create a password" minlength="6">
          <p class="hint-text">At least 6 characters</p>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required placeholder="Confirm your password">
        </div>

        <button type="submit" id="register-btn" class="btn btn-primary btn-full">Create Account</button>
      </form>

      <div class="auth-divider">
        <span>Already have an account?</span>
      </div>

      <a href="login.html" class="btn btn-secondary btn-full">Log In</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Redirect if already logged in
    Auth.redirectIfLoggedIn();

    // Handle registration form
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorEl = document.getElementById('register-error');
      const btn = document.getElementById('register-btn');

      errorEl.classList.add('hidden');

      // Validate passwords match
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match.';
        errorEl.classList.remove('hidden');
        return;
      }

      // Validate username
      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        errorEl.textContent = 'Username can only contain letters, numbers, and underscores.';
        errorEl.classList.remove('hidden');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creating account...';

      const result = await Auth.register(email, password, username);

      if (result.success) {
        window.location.href = 'onboarding.html';
      } else {
        errorEl.textContent = result.error;
        errorEl.classList.remove('hidden');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
